<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <title>Admin Settings</title>
</head>
<body>
  <header>
    <h1 class="display-3 text-center">Organization Settings</h1>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="/u/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="/">Client View</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="/u/admin/settings">Settings</a>
                    </li>
                </ul>
                <button id="logout-btn" class="btn pe-5" type="submit">Logout</button>
                <form id="search-form" class="d-flex" role="search">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
    <main class="limiter">
        <section id="settings-main" class="container-sm border border-2 mt-5 bg-light w-50">
            <h4 class="text-center display-6">Configure Third Party Slack Integration </h4>
            <form id="settings-form">
                <div class="mb-3">
                  <label for="hook-url" class="form-label">Hook URL</label>
                  <input type="text" class="form-control" id="hook-url">
                </div>
                <div class="mb-3">
                  <label for="admin-username" class="form-label">Admin Username</label>
                  <input type="text" class="form-control disabled" id="admin-username">
                </div>
                <div class="mb-3">
                  <label for="admin-pass" class="form-label">Admin Password</label>
                  <input type="password" class="form-control"  id="admin-pass" placeholder="******">
                </div>
                <button id="test-con-btn" class="btn btn-dark w-100 mb-4 mt-3">Test Connection</button>
                <button type="submit" class="btn btn-dark w-100 mb-4 mt-3">Save</button>
              </form>
        </section>
    </main>
</body>
<script src="../../../js/settings.js"></script>
<script src="../../js/logout.js"></script>
<script src="../../js/search.js"></script>
</html>
